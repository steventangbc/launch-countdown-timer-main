<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>We're launching soon</h1>
    <div class="countdown">
      <div class="countdown-item">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <span id="days-front">08</span>
            </div>
            <div class="flip-card-back">
              <span id="days-back">08</span>
            </div>
          </div>
        </div>
        <p>Days</p>
      </div>
      <div class="countdown-item">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <span id="hours-front">00</span>
            </div>
            <div class="flip-card-back">
              <span id="hours-back">00</span>
            </div>
          </div>
        </div>
        <p>Hours</p>
      </div>
      <div class="countdown-item">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <span id="minutes-front">00</span>
            </div>
            <div class="flip-card-back">
              <span id="minutes-back">00</span>
            </div>
          </div>
        </div>
        <p>Minutes</p>
      </div>
      <div class="countdown-item">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <span id="seconds-front">00</span>
            </div>
            <div class="flip-card-back">
              <span id="seconds-back">00</span>
            </div>
          </div>
        </div>
        <p>Seconds</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="social-icons">
      <a href="#" aria-label="Facebook">
        <img src="./images/icon-facebook.svg" alt="Facebook icon">
      </a>
      <a href="#" aria-label="Pinterest">
        <img src="./images/icon-pinterest.svg" alt="Pinterest icon">
      </a>
      <a href="#" aria-label="Instagram">
        <img src="./images/icon-instagram.svg" alt="Instagram icon">
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
